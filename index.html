<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form class="row g-3" id="city-search">
              <div class="col-auto">
                <label for="inputCity" class="visually-hidden">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-city"
                  placeholder="Enter city here"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mb-3"
                  id="submit-button"
                >
                  Submit
                </button>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mb-3"
                  id="current-loc"
                >
                  Use Current Location
                </button>
              </div>
            </form>

            <div class="row">
              <div class="col-6">
                <h1 id="current-city">Minneapolis</h1>
                <ul>
                  <li>Last updated: <span id="current-time"></span></li>
                  <li id="weather-desc"></li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="Clear" id="icon" />
                  <div>
                    <strong id="current-temp"></strong>
                    <span class="units"
                      ><a href="#" id="celsius-link" class="active">째C</a> |
                      <a href="#" id="fahrenheit-link">째F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sun</div>
                <img src="" alt="Clear" id="icon" />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">5째</span>
                  <span class="weather-forecast-temperature-min">5째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/curr0323/weather-app">Open Source Code</a>
        by Shannon Currier
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
