<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="row g-3" id="city-search">
            <div class="col-auto">
              <label for="inputCity" class="visually-hidden">City</label>
              <input
                type="text"
                class="form-control"
                id="input-city"
                placeholder="Enter city here"
              />
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary mb-3"
                id="submit-button"
              >
                Submit
              </button>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary mb-3"
                id="current-loc"
              >
                Use Current Location
              </button>
            </div>
          </form>

          <div class="row">
            <div class="col-6">
              <h1 id="current-city">Minneapolis</h1>
              <h2 id="current-temp">67 <span class="units">°F | °C</span></h2>
              <h3 id="current-time">Now</h3>
            </div>

            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation"></span>%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">Sun</h5>
                  <p class="card-text">77° ☀️</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text">78° ☀️</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text">82° ☀️</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text">86° ☀️</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 6rem">
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <p class="card-text">88° ☀️</p>
                </div>
              </div>
            </div>
          </div>
          <p>
            <a href="https://github.com/curr0323/weather-app"
              >Open Source Code</a
            >
            by Shannon Currier
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
